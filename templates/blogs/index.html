{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neeraj Shankar | Web Developer | Blogger</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/utils.css'%}">
    <link rel="stylesheet" href="{% static 'css/responsive-styles.css'%}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    
     
     <!--Navbar Starts Here-->
     <nav class="gt-navigation gt-max-width-1 gt-m-auto">
        <div class="gt-nav-left">
            <div class="logo">
                <span>Logo Here</span>

            </div>
            {% if user.is_authenticated%}
            <ul>
                <li><a href="{% url 'post-list'%}">Home</a></li>
                <li><a href="{% url 'add-post'%}">Add Post</a></li>
                  <li><a href="{% url 'logout'%}">Logout</a></li>
            </ul>
            {% else %}
            <ul>
                <li><a href="{% url 'post-list'%}">Home</a></li>
                 <li><a href="{% url 'register'%}">Register</a></li>
                <li><a href="{% url 'login'%}">Login</a></li>
            </ul>
            {% endif %}
        </div>
        <div class="gt-nav-right">
            <form action="/search.html" method="GET">
                <input class="gt-form-input" type="text" name="query" placeholder="Please search Here">
                <button class="gt-button-1">Search</button>
            </form>
        </div>
    </nav>
    <!--Navbar Ends-->


    {% block content %} <!--body content here--> {% endblock %}

    <!--Footer Codes Here-->
    <footer class="gt-footer gt-max-width-2 gt-m-auto">

    </footer>

    <!--<a href="https://www.vecteezy.com/free-vector/typing">Typing Vectors by Vecteezy</a>-->
    <!--Foooter Ends-->
</body>

</html>
